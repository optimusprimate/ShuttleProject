<head>
  <title>Shuttle Spectator</title>
  <link rel="manifest" href="/manifesto.json">
  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async></script>
</head>

<template name="layout">
    {{> yield}} 
</template>

<template name="locationDisplay">
  <p>Location: {{location}}</p>
</template>

<template name="shuttle">
  <h1>Shuttle</h1>
  {{> locationDisplay}}
</template>

<template name="spectator">
  <h1>Spectator</h1>
  {{> locationDisplay}}
  <button>Update location</button>
</template>
